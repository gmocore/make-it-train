<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/67a77a59c8.js"></script>


</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-subway text-light fa-3x"></i></span>
        <p class="text-light h3">Train Scheduling App</p>
        <span class="navbar-brand mb-0 h1"><i class="fas fa-subway text-light fa-3x"></i></span>
    </nav>
    <div class="container">
        <div class="jumbotron mt-3 shadow-sm text-center border">
            <h1 class="display-4">Make it train!</h1>
            <p class="lead">step 1: schedule trains</p>
            <p class="lead">step 2: PROFIT!</p>
            <hr class="my-4">
            <p>it's the train scheduling app you always dreamed of!</p>
            <p>No in-app purchases or subscription fee!</p>
        </div>
        <table class="table table-striped table-dark rounded shadow">
            <thead>
                <tr>
                    <th>Current Train Schedule</th>
                </tr>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <div class="container mb-5">
        <form class="border p-3 rounded shadow-sm form">
            <p class="lead font-weight-bold">Add Train</p>
            <div class="form-group">
                <label for="train-name">Train name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Enter a train name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter a destination">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="number" class="form-control" id="first-train-time"
                    placeholder="Enter military time (HH:mm)">
            </div>
            <div class="form-group">
                <label for="frequency">frequency</label>
                <input type="number" class="form-control" id="frequency" placeholder="enter frequency (minutes)">
            </div>
            <button class="btn btn-dark font-weight-bold" id="submit">Submit</button>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
